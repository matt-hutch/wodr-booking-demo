<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W√≥dr Spa - Booking System POC</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as inline SVG components
        const Calendar = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const User = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const Mail = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        );

        const Phone = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
        );

        const FileText = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
        );

        const CreditCard = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
        );

        const Check = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const Zap = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const WodrSpaBookingPOC = () => {
            const [step, setStep] = useState(1);
            const [selectedDate, setSelectedDate] = useState(null);
            const [selectedSlot, setSelectedSlot] = useState(null);
            const [customerInfo, setCustomerInfo] = useState({ name: '', email: '', phone: '' });
            const [waiverSigned, setWaiverSigned] = useState(false);
            const [discountCode, setDiscountCode] = useState('');

            const generateDaySchedule = (date) => {
                const pod1 = [
                    { time: '10:00 AM', duration: 90, pod: 1 },
                    { time: '12:00 PM', duration: 90, pod: 1 },
                    { time: '2:00 PM', duration: 120, pod: 1 },
                    { time: '4:30 PM', duration: 90, pod: 1 },
                    { time: '6:30 PM', duration: 120, pod: 1 },
                ];

                const pod2 = [
                    { time: '10:30 AM', duration: 120, pod: 2 },
                    { time: '1:00 PM', duration: 120, pod: 2 },
                    { time: '3:30 PM', duration: 120, pod: 2 },
                    { time: '6:00 PM', duration: 90, pod: 2 },
                    { time: '8:00 PM', duration: 90, pod: 2 },
                ];

                return [...pod1, ...pod2].sort((a, b) => {
                    const timeA = new Date('2000-01-01 ' + a.time);
                    const timeB = new Date('2000-01-01 ' + b.time);
                    return timeA - timeB;
                });
            };

            const bookedSlots = {
                '2026-02-07': [
                    { time: '10:00 AM', duration: 90 },
                    { time: '2:00 PM', duration: 120 },
                    { time: '6:00 PM', duration: 90 },
                ],
                '2026-02-08': [
                    { time: '10:30 AM', duration: 120 },
                    { time: '4:30 PM', duration: 90 },
                ],
                '2026-02-09': [
                    { time: '12:00 PM', duration: 90 },
                    { time: '3:30 PM', duration: 120 },
                ],
                '2026-02-10': [
                    { time: '10:00 AM', duration: 90 },
                    { time: '10:30 AM', duration: 120 },
                    { time: '1:00 PM', duration: 120 },
                    { time: '6:30 PM', duration: 120 },
                ],
                '2026-02-11': [
                    { time: '8:00 PM', duration: 90 },
                ],
                '2026-02-12': [
                    { time: '12:00 PM', duration: 90 },
                    { time: '6:00 PM', duration: 90 },
                ],
                '2026-02-13': [
                    { time: '10:00 AM', duration: 90 },
                    { time: '2:00 PM', duration: 120 },
                    { time: '3:30 PM', duration: 120 },
                ],
                '2026-02-14': [
                    { time: '10:00 AM', duration: 90 },
                    { time: '10:30 AM', duration: 120 },
                    { time: '12:00 PM', duration: 90 },
                    { time: '1:00 PM', duration: 120 },
                    { time: '2:00 PM', duration: 120 },
                    { time: '3:30 PM', duration: 120 },
                    { time: '4:30 PM', duration: 90 },
                    { time: '6:00 PM', duration: 90 },
                    { time: '6:30 PM', duration: 120 },
                    { time: '8:00 PM', duration: 90 },
                ],
                '2026-02-15': [
                    { time: '1:00 PM', duration: 120 },
                    { time: '4:30 PM', duration: 90 },
                ],
                '2026-02-16': [
                    { time: '10:30 AM', duration: 120 },
                ],
            };

            const [viewingDate, setViewingDate] = useState('2026-02-07');
            const [currentMonth] = useState(new Date(2026, 1, 1));

            const isSlotBooked = (dateStr, time, duration) => {
                const dayBookings = bookedSlots[dateStr] || [];
                return dayBookings.some(b => b.time === time && b.duration === duration);
            };

            const getAvailableSlots = (dateStr) => {
                const schedule = generateDaySchedule(dateStr);
                return schedule.map(slot => ({
                    ...slot,
                    available: !isSlotBooked(dateStr, slot.time, slot.duration)
                }));
            };

            const getAvailabilityCount = (dateStr) => {
                const slots = getAvailableSlots(dateStr);
                const available = slots.filter(s => s.available).length;
                return { available, total: slots.length };
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                return { daysInMonth, startingDayOfWeek };
            };

            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            };

            const calculateTotal = () => {
                if (!selectedSlot) return 0;
                let basePrice = selectedSlot.duration === 90 ? 95 : 135;
                if (discountCode === 'FIRST20') {
                    basePrice *= 0.8;
                }
                return basePrice;
            };

            const CalendarStep = () => {
                const { daysInMonth, startingDayOfWeek } = getDaysInMonth(currentMonth);
                const monthName = currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                
                const days = [];
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    days.push(i);
                }

                const availableSlots = viewingDate ? getAvailableSlots(viewingDate) : [];

                return (
                    <div className="space-y-6">
                        <div className="text-center">
                            <h2 className="text-3xl font-light text-gray-100 mb-2 tracking-wide">Select Your Date</h2>
                            <p className="text-gray-400">A space to slow down</p>
                        </div>

                        <div className="text-center">
                            <h3 className="text-2xl font-light text-gray-200 tracking-wider">{monthName}</h3>
                        </div>

                        <div className="bg-gray-800/50 backdrop-blur rounded-lg border border-gray-700/50 p-6">
                            <div className="grid grid-cols-7 gap-3 mb-4">
                                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                    <div key={day} className="text-center text-sm font-light text-gray-400 tracking-wider uppercase py-2">
                                        {day}
                                    </div>
                                ))}
                            </div>

                            <div className="grid grid-cols-7 gap-3">
                                {days.map((day, idx) => {
                                    if (!day) {
                                        return <div key={`empty-${idx}`} className="aspect-square" />;
                                    }

                                    const dateStr = `2026-02-${String(day).padStart(2, '0')}`;
                                    const availability = getAvailabilityCount(dateStr);
                                    const hasSlots = availability.total > 0;
                                    const isFullyBooked = hasSlots && availability.available === 0;
                                    const isViewing = viewingDate === dateStr;
                                    const isPast = day < 7;

                                    return (
                                        <button
                                            key={day}
                                            onClick={() => hasSlots && !isPast ? setViewingDate(dateStr) : null}
                                            disabled={!hasSlots || isPast}
                                            className={`
                                                aspect-square rounded-lg p-3 transition-all relative
                                                ${isPast ? 'bg-gray-900/30 text-gray-600 cursor-not-allowed' : ''}
                                                ${!hasSlots && !isPast ? 'bg-gray-900/30 text-gray-600 cursor-not-allowed' : ''}
                                                ${hasSlots && !isPast && !isFullyBooked ? 'bg-gradient-to-br from-amber-900/20 to-amber-800/10 border border-amber-700/30 hover:border-amber-500/50 hover:shadow-lg hover:shadow-amber-500/10 cursor-pointer' : ''}
                                                ${isFullyBooked ? 'bg-gray-900/50 border border-gray-700/30 text-gray-500 cursor-not-allowed' : ''}
                                                ${isViewing ? 'ring-2 ring-amber-500/60 shadow-xl shadow-amber-500/20 bg-gradient-to-br from-amber-800/30 to-amber-700/20' : ''}
                                            `}
                                        >
                                            <div className={`text-lg font-light ${isViewing ? 'text-amber-200' : hasSlots && !isPast && !isFullyBooked ? 'text-gray-200' : 'text-gray-600'}`}>
                                                {day}
                                            </div>
                                            {hasSlots && !isPast && (
                                                <div className="text-xs mt-1 font-light">
                                                    {isFullyBooked ? (
                                                        <span className="text-gray-500">Full</span>
                                                    ) : (
                                                        <span className="text-amber-400/80">
                                                            {availability.available}
                                                        </span>
                                                    )}
                                                </div>
                                            )}
                                        </button>
                                    );
                                })}
                            </div>

                            <div className="mt-6 pt-6 border-t border-gray-700/50 flex flex-wrap gap-6 text-sm">
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 rounded bg-gradient-to-br from-amber-900/20 to-amber-800/10 border border-amber-700/30"></div>
                                    <span className="text-gray-400 font-light">Available</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 rounded bg-gray-900/50 border border-gray-700/30"></div>
                                    <span className="text-gray-400 font-light">Fully Booked</span>
                                </div>
                            </div>
                        </div>

                        {viewingDate && availableSlots.length > 0 && (
                            <div className="bg-gray-800/50 backdrop-blur rounded-lg border border-gray-700/50 p-6 animate-fadeIn">
                                <h3 className="text-xl font-light text-gray-100 mb-4 flex items-center gap-2">
                                    <Calendar size={20} className="text-amber-500" />
                                    {formatDate(viewingDate)}
                                </h3>
                                <p className="text-gray-400 mb-6 font-light">Select your preferred time and duration</p>
                                
                                <div className="space-y-3">
                                    {availableSlots.map((slot) => (
                                        <button
                                            key={`${slot.time}-${slot.duration}`}
                                            onClick={() => {
                                                if (slot.available) {
                                                    setSelectedSlot(slot);
                                                    setSelectedDate(viewingDate);
                                                    setStep(2);
                                                }
                                            }}
                                            disabled={!slot.available}
                                            className={`
                                                w-full px-6 py-4 rounded-lg font-light transition-all text-left
                                                ${slot.available 
                                                    ? 'bg-gradient-to-r from-amber-900/30 to-amber-800/20 border border-amber-700/40 hover:border-amber-500/60 hover:shadow-lg hover:shadow-amber-500/10 cursor-pointer' 
                                                    : 'bg-gray-900/30 border border-gray-700/30 cursor-not-allowed'
                                                }
                                            `}
                                        >
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <div className={`text-lg ${slot.available ? 'text-gray-100' : 'text-gray-600 line-through'}`}>
                                                        {slot.time}
                                                    </div>
                                                    <div className={`text-sm ${slot.available ? 'text-amber-400/80' : 'text-gray-600'}`}>
                                                        {slot.duration} minutes {!slot.available && '(Booked)'}
                                                    </div>
                                                </div>
                                                <div className={`text-xl font-light ${slot.available ? 'text-gray-200' : 'text-gray-600'}`}>
                                                    ${slot.duration === 90 ? '95' : '135'}
                                                </div>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const CustomerInfoStep = () => (
                <div className="space-y-6">
                    <div className="text-center">
                        <h2 className="text-3xl font-light text-gray-100 mb-2 tracking-wide">Your Information</h2>
                        <p className="text-gray-400 font-light">We'll send your confirmation here</p>
                    </div>

                    <div className="bg-gray-800/50 backdrop-blur rounded-lg border border-gray-700/50 p-6">
                        <div className="space-y-3 text-sm font-light">
                            <div className="flex justify-between">
                                <span className="text-gray-400">Date:</span>
                                <span className="text-gray-200">{formatDate(selectedDate)}</span>
                            </div>
                            <div className="flex justify-between">
                                <span className="text-gray-400">Time:</span>
                                <span className="text-gray-200">{selectedSlot.time}</span>
                            </div>
                            <div className="flex justify-between">
                                <span className="text-gray-400">Duration:</span>
                                <span className="text-amber-400">{selectedSlot.duration} minutes</span>
                            </div>
                        </div>
                    </div>

                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-light text-gray-300 mb-2 tracking-wide">Full Name</label>
                            <div className="relative">
                                <User size={18} className="absolute left-4 top-4 text-gray-500" />
                                <input
                                    type="text"
                                    value={customerInfo.name}
                                    onChange={(e) => setCustomerInfo({ ...customerInfo, name: e.target.value })}
                                    className="w-full pl-12 pr-4 py-3 bg-gray-800/50 border border-gray-700/50 rounded-lg focus:border-amber-500/50 focus:outline-none text-gray-200 font-light"
                                    placeholder="John Doe"
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-light text-gray-300 mb-2 tracking-wide">Email</label>
                            <div className="relative">
                                <Mail size={18} className="absolute left-4 top-4 text-gray-500" />
                                <input
                                    type="email"
                                    value={customerInfo.email}
                                    onChange={(e) => setCustomerInfo({ ...customerInfo, email: e.target.value })}
                                    className="w-full pl-12 pr-4 py-3 bg-gray-800/50 border border-gray-700/50 rounded-lg focus:border-amber-500/50 focus:outline-none text-gray-200 font-light"
                                    placeholder="john@example.com"
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-light text-gray-300 mb-2 tracking-wide">Phone</label>
                            <div className="relative">
                                <Phone size={18} className="absolute left-4 top-4 text-gray-500" />
                                <input
                                    type="tel"
                                    value={customerInfo.phone}
                                    onChange={(e) => setCustomerInfo({ ...customerInfo, phone: e.target.value })}
                                    className="w-full pl-12 pr-4 py-3 bg-gray-800/50 border border-gray-700/50 rounded-lg focus:border-amber-500/50 focus:outline-none text-gray-200 font-light"
                                    placeholder="(555) 123-4567"
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-light text-gray-300 mb-2 tracking-wide">Discount Code (Optional)</label>
                            <input
                                type="text"
                                value={discountCode}
                                onChange={(e) => setDiscountCode(e.target.value)}
                                className="w-full px-4 py-3 bg-gray-800/50 border border-gray-700/50 rounded-lg focus:border-amber-500/50 focus:outline-none text-gray-200 font-light"
                                placeholder="Try: FIRST20"
                            />
                            {discountCode === 'FIRST20' && (
                                <p className="text-amber-400 text-sm mt-2 font-light">‚úì 20% discount applied</p>
                            )}
                        </div>
                    </div>

                    <button
                        onClick={() => setStep(3)}
                        disabled={!customerInfo.name || !customerInfo.email || !customerInfo.phone}
                        className="w-full px-6 py-4 bg-gradient-to-r from-amber-900/50 to-amber-800/40 border border-amber-700/50 text-amber-100 rounded-lg hover:border-amber-500/60 hover:shadow-lg hover:shadow-amber-500/10 transition-all font-light text-lg tracking-wide disabled:bg-gray-800/30 disabled:border-gray-700/30 disabled:text-gray-600 disabled:cursor-not-allowed"
                    >
                        Continue to Waiver
                    </button>

                    <button
                        onClick={() => setStep(1)}
                        className="w-full px-6 py-3 border border-gray-700/50 text-gray-400 rounded-lg hover:border-gray-600/50 hover:bg-gray-800/30 transition-all font-light"
                    >
                        ‚Üê Back to Calendar
                    </button>
                </div>
            );

            const WaiverStep = () => (
                <div className="space-y-6">
                    <div className="text-center">
                        <h2 className="text-3xl font-light text-gray-100 mb-2 tracking-wide">Liability Waiver</h2>
                        <p className="text-gray-400 font-light">Please review and sign</p>
                    </div>

                    <div className="bg-gray-800/50 backdrop-blur border border-gray-700/50 rounded-lg p-6 max-h-96 overflow-y-auto">
                        <h3 className="font-light text-lg mb-4 text-gray-200 tracking-wide">W√≥dr Spa Liability Waiver</h3>
                        <div className="space-y-3 text-sm text-gray-400 font-light leading-relaxed">
                            <p>
                                I understand that participating in thermal spa experiences involves being in an environment with hot tubs, cold plunges, and saunas. I acknowledge that I have been informed of the potential risks and benefits.
                            </p>
                            <p>
                                I certify that I do not have any of the following conditions: open wounds, infectious diseases, epilepsy, kidney disease, low blood pressure, cardiovascular conditions, or any condition that would make thermal spa use unsafe.
                            </p>
                            <p>
                                I agree to follow all posted rules and instructions provided by W√≥dr Spa staff. I understand that I use the facilities at my own risk and release W√≥dr Spa from any liability for injuries or damages.
                            </p>
                            <p>
                                I confirm that I am at least 18 years of age or have parental consent to participate in thermal spa experiences.
                            </p>
                            <p className="font-normal mt-4 text-gray-300">
                                By signing below, I acknowledge that I have read, understood, and agree to the terms of this waiver.
                            </p>
                        </div>
                    </div>

                    {!waiverSigned ? (
                        <div className="space-y-4">
                            <div className="bg-gray-900/50 border border-gray-700/50 border-dashed rounded-lg p-8 text-center">
                                <FileText size={48} className="mx-auto text-gray-600 mb-4" />
                                <p className="text-gray-400 mb-4 font-light">Sign with your mouse or finger</p>
                                <button
                                    onClick={() => setWaiverSigned(true)}
                                    className="px-8 py-3 bg-gradient-to-r from-amber-900/50 to-amber-800/40 border border-amber-700/50 text-amber-100 rounded-lg hover:border-amber-500/60 hover:shadow-lg hover:shadow-amber-500/10 transition-all font-light"
                                >
                                    Sign Waiver
                                </button>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-amber-900/20 border border-amber-700/40 rounded-lg p-6 text-center">
                            <Check size={48} className="mx-auto text-amber-500 mb-2" />
                            <p className="text-amber-200 font-light">Waiver Signed Successfully</p>
                            <p className="text-amber-400/80 text-sm mt-1 font-light">Signed by {customerInfo.name}</p>
                        </div>
                    )}

                    <button
                        onClick={() => setStep(4)}
                        disabled={!waiverSigned}
                        className="w-full px-6 py-4 bg-gradient-to-r from-amber-900/50 to-amber-800/40 border border-amber-700/50 text-amber-100 rounded-lg hover:border-amber-500/60 hover:shadow-lg hover:shadow-amber-500/10 transition-all font-light text-lg tracking-wide disabled:bg-gray-800/30 disabled:border-gray-700/30 disabled:text-gray-600 disabled:cursor-not-allowed"
                    >
                        Continue to Payment
                    </button>

                    <button
                        onClick={() => setStep(2)}
                        className="w-full px-6 py-3 border border-gray-700/50 text-gray-400 rounded-lg hover:border-gray-600/50 hover:bg-gray-800/30 transition-all font-light"
                    >
                        ‚Üê Back
