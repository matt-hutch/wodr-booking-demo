<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        // Inline SVG Icon Components  
        const Calendar = ({ size = 24, className = "" }) => (

        const Clock = ({ size = 24, className = "" }) => (

        const Phone = ({ size = 24, className = "" }) => (

            </svg>
        );

        const FileText = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
            </svg>
        );

        const CreditCard = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
        );

        const Check = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const Zap = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );


const WodrSpaWebsite = () => {
  const [bookingOpen, setBookingOpen] = useState(false);
  const [step, setStep] = useState(1);
  const [selectedDate, setSelectedDate] = useState(null);
  const [selectedSlot, setSelectedSlot] = useState(null);
  const [customerInfo, setCustomerInfo] = useState({ name: '', email: '', phone: '' });
  const [waiverSigned, setWaiverSigned] = useState(false);
  const [discountCode, setDiscountCode] = useState('');

  // Pod Scheduling Logic
  const generateDaySchedule = (date) => {
    const pod1 = [
      { time: '10:00 AM', duration: 90, pod: 1 },
      { time: '12:00 PM', duration: 90, pod: 1 },
      { time: '2:00 PM', duration: 120, pod: 1 },
      { time: '4:30 PM', duration: 90, pod: 1 },
      { time: '6:30 PM', duration: 120, pod: 1 },
    ];

    const pod2 = [
      { time: '10:30 AM', duration: 120, pod: 2 },
      { time: '1:00 PM', duration: 120, pod: 2 },
      { time: '3:30 PM', duration: 120, pod: 2 },
      { time: '6:00 PM', duration: 90, pod: 2 },
      { time: '8:00 PM', duration: 90, pod: 2 },
    ];

    return [...pod1, ...pod2].sort((a, b) => {
      const timeA = new Date('2000-01-01 ' + a.time);
      const timeB = new Date('2000-01-01 ' + b.time);
      return timeA - timeB;
    });
  };

  const bookedSlots = {
    '2026-02-07': [
      { time: '10:00 AM', duration: 90 },
      { time: '2:00 PM', duration: 120 },
      { time: '6:00 PM', duration: 90 },
    ],
    '2026-02-08': [
      { time: '10:30 AM', duration: 120 },
      { time: '4:30 PM', duration: 90 },
    ],
    '2026-02-09': [
      { time: '12:00 PM', duration: 90 },
      { time: '3:30 PM', duration: 120 },
    ],
    '2026-02-10': [
      { time: '10:00 AM', duration: 90 },
      { time: '10:30 AM', duration: 120 },
      { time: '1:00 PM', duration: 120 },
      { time: '6:30 PM', duration: 120 },
    ],
    '2026-02-11': [
      { time: '8:00 PM', duration: 90 },
    ],
    '2026-02-12': [
      { time: '12:00 PM', duration: 90 },
      { time: '6:00 PM', duration: 90 },
    ],
    '2026-02-13': [
      { time: '10:00 AM', duration: 90 },
      { time: '2:00 PM', duration: 120 },
      { time: '3:30 PM', duration: 120 },
    ],
    '2026-02-14': [
      { time: '10:00 AM', duration: 90 },
      { time: '10:30 AM', duration: 120 },
      { time: '12:00 PM', duration: 90 },
      { time: '1:00 PM', duration: 120 },
      { time: '2:00 PM', duration: 120 },
      { time: '3:30 PM', duration: 120 },
      { time: '4:30 PM', duration: 90 },
      { time: '6:00 PM', duration: 90 },
      { time: '6:30 PM', duration: 120 },
      { time: '8:00 PM', duration: 90 },
    ],
    '2026-02-15': [
      { time: '1:00 PM', duration: 120 },
      { time: '4:30 PM', duration: 90 },
    ],
    '2026-02-16': [
      { time: '10:30 AM', duration: 120 },
    ],
  };

  const [viewingDate, setViewingDate] = useState('2026-02-07');
  const [currentMonth] = useState(new Date(2026, 1, 1));

  const isSlotBooked = (dateStr, time, duration) => {
    const dayBookings = bookedSlots[dateStr] || [];
    return dayBookings.some(b => b.time === time && b.duration === duration);
  };

  const getAvailableSlots = (dateStr) => {
    const schedule = generateDaySchedule(dateStr);
    return schedule.map(slot => ({
      ...slot,
      available: !isSlotBooked(dateStr, slot.time, slot.duration)
    }));
  };

  const getAvailabilityCount = (dateStr) => {
    const slots = getAvailableSlots(dateStr);
    const available = slots.filter(s => s.available).length;
    return { available, total: slots.length };
  };

  const getDaysInMonth = (date) => {
    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    const startingDayOfWeek = firstDay.getDay();
    
    return { daysInMonth, startingDayOfWeek };
  };

  const formatDate = (dateStr) => {
    const date = new Date(dateStr);
    return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
  };

  const calculateTotal = () => {
    if (!selectedSlot) return 0;
    let basePrice = selectedSlot.duration === 90 ? 95 : 135;
    if (discountCode === 'FIRST20') {
      basePrice *= 0.8;
    }
    return basePrice;
  };

  const openBooking = () => {
    setBookingOpen(true);
    setStep(1);
    setSelectedDate(null);
    setSelectedSlot(null);
    setCustomerInfo({ name: '', email: '', phone: '' });
    setWaiverSigned(false);
    setDiscountCode('');
    setViewingDate('2026-02-07');
  };

  const closeBooking = () => {
    setBookingOpen(false);
  };

  // Booking Modal Steps (same as before but in modal format)
  const CalendarStep = () => {
    const { daysInMonth, startingDayOfWeek } = getDaysInMonth(currentMonth);
    const monthName = currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
    
    const days = [];
    for (let i = 0; i < startingDayOfWeek; i++) {
      days.push(null);
    }
    for (let i = 1; i <= daysInMonth; i++) {
      days.push(i);
    }

    const availableSlots = viewingDate ? getAvailableSlots(viewingDate) : [];

    return (
      <div className="space-y-6">
        <div className="text-center">
          <h2 className="text-2xl font-light text-gray-100 mb-2 tracking-wide">Select Your Date</h2>
          <p className="text-gray-400 text-sm">Choose from available times</p>
        </div>

        <div className="text-center">
          <h3 className="text-xl font-light text-gray-200 tracking-wider">{monthName}</h3>
        </div>

        <div className="bg-gray-800/50 backdrop-blur rounded-lg border border-gray-700/50 p-4">
          <div className="grid grid-cols-7 gap-2 mb-3">
            {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
              <div key={day} className="text-center text-xs font-light text-gray-400 tracking-wider uppercase py-1">
                {day}
              </div>
            ))}
          </div>

          <div className="grid grid-cols-7 gap-2">
            {days.map((day, idx) => {
              if (!day) {
                return <div key={`empty-${idx}`} className="aspect-square" />;
              }

              const dateStr = `2026-02-${String(day).padStart(2, '0')}`;
              const availability = getAvailabilityCount(dateStr);
              const hasSlots = availability.total > 0;
              const isFullyBooked = hasSlots && availability.available === 0;
              const isViewing = viewingDate === dateStr;
              const isPast = day < 7;

              return (
                <button
                  key={day}
                  onClick={() => hasSlots && !isPast ? setViewingDate(dateStr) : null}
                  disabled={!hasSlots || isPast}
                  className={`
                    aspect-square rounded-lg p-2 transition-all relative text-sm
                    ${isPast ? 'bg-gray-900/30 text-gray-600 cursor-not-allowed' : ''}
                    ${!hasSlots && !isPast ? 'bg-gray-900/30 text-gray-600 cursor-not-allowed' : ''}
                    ${hasSlots && !isPast && !isFullyBooked ? 'bg-gradient-to-br from-amber-900/20 to-amber-800/10 border border-amber-700/30 hover:border-amber-500/50 cursor-pointer' : ''}
                    ${isFullyBooked ? 'bg-gray-900/50 border border-gray-700/30 text-gray-500 cursor-not-allowed' : ''}
                    ${isViewing ? 'ring-2 ring-amber-500/60 bg-gradient-to-br from-amber-800/30 to-amber-700/20' : ''}
                  `}
                >
                  <div className={`font-light ${isViewing ? 'text-amber-200' : hasSlots && !isPast && !isFullyBooked ? 'text-gray-200' : 'text-gray-600'}`}>
                    {day}
                  </div>
                  {hasSlots && !isPast && (
                    <div className="text-xs mt-0.5 font-light">
                      {isFullyBooked ? (
                        <span className="text-gray-500">Full</span>
                      ) : (
                        <span className="text-amber-400/80">
                          {availability.available}
                        </span>
                      )}
                    </div>
                  )}
                </button>
              );
            })}
          </div>
        </div>

        {viewingDate && availableSlots.length > 0 && (
          <div className="bg-gray-800/50 backdrop-blur rounded-lg border border-gray-700/50 p-4">
            <h3 className="text-lg font-light text-gray-100 mb-3 flex items-center gap-2">
              <Calendar size={18} className="text-amber-500" />
              {formatDate(viewingDate)}
            </h3>
            <p className="text-gray-400 mb-4 font-light text-sm">Select your preferred time and duration</p>
            
            <div className="space-y-2">
              {availableSlots.map((slot) => (
                <button
                  key={`${slot.time}-${slot.duration}`}
                  onClick={() => {
                    if (slot.available) {
                      setSelectedSlot(slot);
                      setSelectedDate(viewingDate);
                      setStep(2);
                    }
                  }}
                  disabled={!slot.available}
                  className={`
                    w-full px-4 py-3 rounded-lg font-light transition-all text-left text-sm
                    ${slot.available 
                      ? 'bg-gradient-to-r from-amber-900/30 to-amber-800/20 border border-amber-700/40 hover:border-amber-500/60 cursor-pointer' 
                      : 'bg-gray-900/30 border border-gray-700/30 cursor-not-allowed'
                    }
                  `}
                >
                  <div className="flex justify-between items-center">
                    <div>
                      <div className={`${slot.available ? 'text-gray-100' : 'text-gray-600 line-through'}`}>
                        {slot.time}
                      </div>
                      <div className={`text-xs ${slot.available ? 'text-amber-400/80' : 'text-gray-600'}`}>
                        {slot.duration} minutes {!slot.available && '(Booked)'}
                      </div>
                    </div>
                    <div className={`text-lg font-light ${slot.available ? 'text-gray-200' : 'text-gray-600'}`}>
                      ${slot.duration === 90 ? '95' : '135'}
                    </div>
                  </div>
                </button>
              ))}
            </div>
          </div>
        )}
      </div>
    );
  };

  const CustomerInfoStep = () => (
    <div className="space-y-4">
      <div className="text-center">
        <h2 className="text-2xl font-light text-gray-100 mb-2 tracking-wide">Your Information</h2>
        <p className="text-gray-400 font-light text-sm">We'll send your confirmation here</p>
      </div>

      <div className="bg-gray-800/50 backdrop-blur rounded-lg border border-gray-700/50 p-4">
        <div className="space-y-2 text-sm font-light">
          <div className="flex justify-between">
            <span className="text-gray-400">Date:</span>
            <span className="text-gray-200">{formatDate(selectedDate)}</span>
          </div>
          <div className="flex justify-between">
            <span className="text-gray-400">Time:</span>
            <span className="text-gray-200">{selectedSlot.time}</span>
          </div>
          <div className="flex justify-between">
            <span className="text-gray-400">Duration:</span>
            <span className="text-amber-400">{selectedSlot.duration} minutes</span>
          </div>
        </div>
      </div>

      <div className="space-y-3">
        <div>
          <label className="block text-xs font-light text-gray-300 mb-1.5 tracking-wide">Full Name</label>
          <div className="relative">
            <User size={16} className="absolute left-3 top-3 text-gray-500" />
            <input
              type="text"
              value={customerInfo.name}
              onChange={(e) => setCustomerInfo({ ...customerInfo, name: e.target.value })}
              className="w-full pl-10 pr-3 py-2.5 bg-gray-800/50 border border-gray-700/50 rounded-lg focus:border-amber-500/50 focus:outline-none text-gray-200 font-light text-sm"
              placeholder="John Doe"
            />
          </div>
        </div>

        <div>
          <label className="block text-xs font-light text-gray-300 mb-1.5 tracking-wide">Email</label>
          <div className="relative">
            <Mail size={16} className="absolute left-3 top-3 text-gray-500" />
            <input
              type="email"
              value={customerInfo.email}
              onChange={(e) => setCustomerInfo({ ...customerInfo, email: e.target.value })}
              className="w-full pl-10 pr-3 py-2.5 bg-gray-800/50 border border-gray-700/50 rounded-lg focus:border-amber-500/50 focus:outline-none text-gray-200 font-light text-sm"
              placeholder="john@example.com"
            />
          </div>
        </div>

        <div>
          <label className="block text-xs font-light text-gray-300 mb-1.5 tracking-wide">Phone</label>
          <div className="relative">
            <Phone size={16} className="absolute left-3 top-3 text-gray-500" />
            <input
              type="tel"
              value={customerInfo.phone}
              onChange={(e) => setCustomerInfo({ ...customerInfo, phone: e.target.value })}
              className="w-full pl-10 pr-3 py-2.5 bg-gray-800/50 border border-gray-700/50 rounded-lg focus:border-amber-500/50 focus:outline-none text-gray-200 font-light text-sm"
              placeholder="(555) 123-4567"
            />
          </div>
        </div>

        <div>
          <label className="block text-xs font-light text-gray-300 mb-1.5 tracking-wide">Discount Code (Optional)</label>
          <input
            type="text"
            value={discountCode}
            onChange={(e) => setDiscountCode(e.target.value)}
            className="w-full px-3 py-2.5 bg-gray-800/50 border border-gray-700/50 rounded-lg focus:border-amber-500/50 focus:outline-none text-gray-200 font-light text-sm"
            placeholder="Try: FIRST20"
          />
          {discountCode === 'FIRST20' && (
            <p className="text-amber-400 text-xs mt-1.5 font-light">‚úì 20% discount applied</p>
          )}
        </div>
      </div>

      <button
        onClick={() => setStep(3)}
        disabled={!customerInfo.name || !customerInfo.email || !customerInfo.phone}
        className="w-full px-4 py-3 bg-gradient-to-r from-amber-900/50 to-amber-800/40 border border-amber-700/50 text-amber-100 rounded-lg hover:border-amber-500/60 transition-all font-light tracking-wide disabled:bg-gray-800/30 disabled:border-gray-700/30 disabled:text-gray-600 disabled:cursor-not-allowed text-sm"
      >
        Continue to Waiver
      </button>

      <button
        onClick={() => setStep(1)}
        className="w-full px-4 py-2.5 border border-gray-700/50 text-gray-400 rounded-lg hover:border-gray-600/50 hover:bg-gray-800/30 transition-all font-light text-sm"
      >
        ‚Üê Back
      </button>
    </div>
  );

  const WaiverStep = () => (
    <div className="space-y-4">
      <div className="text-center">
        <h2 className="text-2xl font-light text-gray-100 mb-2 tracking-wide">Liability Waiver</h2>
        <p className="text-gray-400 font-light text-sm">Please review and sign</p>
      </div>

      <div className="bg-gray-800/50 backdrop-blur border border-gray-700/50 rounded-lg p-4 max-h-64 overflow-y-auto">
        <h3 className="font-light mb-3 text-gray-200 tracking-wide text-sm">W√≥dr Spa Liability Waiver</h3>
        <div className="space-y-2 text-xs text-gray-400 font-light leading-relaxed">
          <p>I understand that participating in thermal spa experiences involves being in an environment with hot tubs, cold plunges, and saunas.</p>
          <p>I certify that I do not have any conditions that would make thermal spa use unsafe.</p>
          <p>I agree to follow all posted rules and release W√≥dr Spa from liability.</p>
        </div>
      </div>

      {!waiverSigned ? (
        <div className="bg-gray-900/50 border border-gray-700/50 border-dashed rounded-lg p-6 text-center">
          <FileText size={40} className="mx-auto text-gray-600 mb-3" />
          <p className="text-gray-400 mb-3 font-light text-sm">Sign with your mouse or finger</p>
          <button
            onClick={() => setWaiverSigned(true)}
            className="px-6 py-2.5 bg-gradient-to-r from-amber-900/50 to-amber-800/40 border border-amber-700/50 text-amber-100 rounded-lg hover:border-amber-500/60 transition-all font-light text-sm"
          >
            Sign Waiver
          </button>
        </div>
      ) : (
        <div className="bg-amber-900/20 border border-amber-700/40 rounded-lg p-4 text-center">
          <Check size={40} className="mx-auto text-amber-500 mb-2" />
          <p className="text-amber-200 font-light text-sm">Waiver Signed</p>
        </div>
      )}

      <button
        onClick={() => setStep(4)}
        disabled={!waiverSigned}
        className="w-full px-4 py-3 bg-gradient-to-r from-amber-900/50 to-amber-800/40 border border-amber-700/50 text-amber-100 rounded-lg hover:border-amber-500/60 transition-all font-light tracking-wide disabled:bg-gray-800/30 disabled:border-gray-700/30 disabled:text-gray-600 disabled:cursor-not-allowed text-sm"
      >
        Continue to Payment
      </button>

      <button
        onClick={() => setStep(2)}
        className="w-full px-4 py-2.5 border border-gray-700/50 text-gray-400 rounded-lg hover:border-gray-600/50 hover:bg-gray-800/30 transition-all font-light text-sm"
      >
        ‚Üê Back
      </button>
    </div>
  );

  const PaymentStep = () => (
    <div className="space-y-4">
      <div className="text-center">
        <h2 className="text-2xl font-light text-gray-100 mb-2 tracking-wide">Payment</h2>
        <p className="text-gray-400 font-light text-sm">Secure payment via Stripe</p>
      </div>

      <div className="bg-gray-800/50 backdrop-blur border border-gray-700/50 rounded-lg p-4">
        <h3 className="font-light mb-3 text-gray-200 tracking-wide text-sm">Booking Summary</h3>
        <div className="space-y-2 text-xs font-light">
          <div className="flex justify-between">
            <span className="text-gray-400">Date & Time:</span>
            <span className="text-gray-200">{formatDate(selectedDate)} at {selectedSlot.time}</span>
          </div>
          <div className="flex justify-between">
            <span className="text-gray-400">Duration:</span>
            <span className="text-gray-200">{selectedSlot.duration} minutes</span>
          </div>
          <div className="flex justify-between">
            <span className="text-gray-400">Subtotal:</span>
            <span className="text-gray-200">${selectedSlot.duration === 90 ? '95' : '135'}</span>
          </div>
          {discountCode === 'FIRST20' && (
            <div className="flex justify-between text-amber-400">
              <span>Discount (20%):</span>
              <span>-${((selectedSlot.duration === 90 ? 95 : 135) * 0.2).toFixed(2)}</span>
            </div>
